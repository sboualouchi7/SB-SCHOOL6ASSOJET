spring.application.name=SB-SCHOOL-ASSOJET
# Configuration de la base de données H2
# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/schoolassojet
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.format_sql=true

# Pour éviter les problèmes de serialization des dates
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Europe/Paris

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
app.jwtSecret=BezKoderSecretKeyBezKoderSecretKeyBezKoderSecretKeyBezKoderSecretKeyBezKoderSecretKey
app.jwtExpirationMs=86400000

logging.level.org.springframework.security=DEBUG
logging.level.ma.salman.sbschoolassojet.security=DEBUG
